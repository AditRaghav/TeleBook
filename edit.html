<!DOCTYPE html>
<head>
  <script src="edit_script.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap"
    rel="stylesheet"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Pavanam&display=swap"
    rel="stylesheet"
  />
  <title>TeleBook</title>
  <link rel="icon" type="image/x-icon" href="Resources/icon.ico" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="edit-contact ">
        <div class="inner-add">
          <h1 class="add-heading">Edit Contact</h1>
          <form class="text-entry" id="contactForm">
            <input
              type="text"
              placeholder="First Name"
              class="form-input"
              id="first-name"
              required
            />
            <br />
            <input
              type="text"
              placeholder="Last Name"
              class="form-input"
              id="last-name"
              required
            /><br />
            <input
              type="text"
              placeholder="Phone"
              class="form-input"
              id="phone"
              required
            /><br />
            <input
              type="email"
              placeholder="Email"
              class="form-input"
              id="email"
              required
            /><br />
            <input type="submit" value="Save" class="add-button" />
            <input type="reset" value="Clear" class="add-button" />
            <a href="index.html"><img src="Resources/back_button.png" alt="Back" class="back-button"></a>
          </form>
        </div>
      </div>
</body>
</html>
